<button class="btn btn-primary" (click)="toggleAndLogBtnClick()">
  Display Details
</button>
<p *ngIf="displayContent">Secret Password = tuna</p>
<hr />
<label>Click History</label>
<div *ngFor="let log of clickLogs; let i = index">
  <p
    [ngStyle]="i >= 4 ? { backgroundColor: 'blue' } : null"
    [ngClass]="{ 'bigger-item': i >= 4 }"
  >
    {{ log }}
  </p>
</div>
